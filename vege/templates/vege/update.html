{% extends "base.html" %}
{% block body %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Well done!</h4>
    <p>{{message}}</p>
    <hr>
</div>
{% endfor %}
{% endif %}
<h2 class="text-center my-3">Your Recipe</h2>
<form class="col-6 mx-auto card p-3 shadow-lg" method="POST"
    enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mt-3">
        <label for="exampleFormControlInput1">Recipe Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1"
            placeholder="{{recipe.recipe_name}}" name="recipe_name" >
    </div>
    <div class="form-group mt-3 mb-3">
        <label for="exampleFormControlTextarea1">Recipe Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
            name="recipe_description" 
            placeholder="{{recipe.recipe_description}}"></textarea>
    </div>
    <div class="form-group mb-3">
        <img src="/media/{{recipe.recipe_image}}" style="height:100px;"><br />
        <label for="exampleFormControlFile1" class="mt-3">Add Recipe Image</label><br />
        <input type="file" class="form-control-file"
            id="exampleFormControlFile1" name="recipe_image">
    </div>
    <button type="submit" class="btn btn-success">Update Recipe</button>
</form>
{% endblock body %}
