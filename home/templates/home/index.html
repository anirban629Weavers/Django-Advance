{% extends "../base.html" %} {% block title %}| Home{% endblock title %}





{% block body %}
<h1>Data</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Voter</th>
    </tr>
  </thead>
  <tbody>
    {% for people in peoples %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{people.name}}</td>
      <td>{{people.age}}</td>
      {% if people.age >= 18 %}
      <td>Yes</td>
      {% else %}
      <td>No</td>
      {% endif %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
